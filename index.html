<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>
  
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-sm-1">8 AM</div>
        <div class="col-sm-10 flex-container"> <textarea type ="text" class="flex-width textArea" data-store="1"></textarea></div>
        <div class="col-sm-1 rounded-right hover-effect"> <button class="buttonLocalStorage" data-store="1"></button></div>
      </div>
  
      <div class="row">
        <div class="col-sm-1">9 AM</div>
        <div class="col-sm-10 flex-container"> <textarea type ="text" class="flex-width textArea" data-store="2"></textarea></div>
        <div class="col-sm-1 rounded-right hover-effect"> <button class="buttonLocalStorage" data-store="2"></button></div>
      </div>
  
      <div class="row">
        <div class="col-sm-1">10 AM</div>
        <div class="col-sm-10 flex-container"> <textarea type ="text" class="flex-width textArea" data-store="3"></textarea></div>
        <div class="col-sm-1 rounded-right hover-effect"> <button class="buttonLocalStorage" data-store="3"></button></div>
      </div>
  
      <div class="row">
        <div class="col-sm-1">11 AM</div>
        <div class="col-sm-10 flex-container"> <textarea type ="text" class="flex-width textArea" data-store="4"></textarea></div>
        <div class="col-sm-1 rounded-right hover-effect"> <button class="buttonLocalStorage" data-store="4"></button></div>
      </div>
  
      <div class="row">
        <div class="col-sm-1">12 PM</div>
        <div class="col-sm-10 flex-container"> <textarea type ="text" class="flex-width textArea" data-store="5"></textarea></div>
        <div class="col-sm-1 rounded-right hover-effect"> <button class="buttonLocalStorage" data-store="5"></button></div>
      </div>
  
      <div class="row">
        <div class="col-sm-1">1 PM</div>
        <div class="col-sm-10 flex-container"> <textarea type ="text" class="flex-width textArea" data-store="6"></textarea></div>
        <div class="col-sm-1 rounded-right hover-effect"> <button class="buttonLocalStorage" data-store="6"></button></div>
      </div>
  
      <div class="row">
        <div class="col-sm-1">2 PM</div>
        <div class="col-sm-10 flex-container"> <textarea type ="text" class="flex-width textArea" data-store="7"></textarea></div>
        <div class="col-sm-1 rounded-right hover-effect"> <button class="buttonLocalStorage" data-store="7"></button></div>
      </div>
  
      <div class="row">
        <div class="col-sm-1">3 PM</div>
        <div class="col-sm-10 flex-container"> <textarea type ="text" class="flex-width textArea" data-store="8"></textarea></div>
        <div class="col-sm-1 rounded-right hover-effect"> <button class="buttonLocalStorage" data-store="8"></button></div>
      </div>
  
      <div class="row">
        <div class="col-sm-1">4 PM</div>
        <div class="col-sm-10 flex-container"> <textarea type ="text" class="flex-width textArea" data-store="9"></textarea></div>
        <div class="col-sm-1 rounded-right hover-effect"> <button class="buttonLocalStorage" data-store="9"></button></div>
      </div>
  
      <div class="row">
        <div class="col-sm-1">5 PM</div>
        <div class="col-sm-10 flex-container"> <textarea type ="text" class="flex-width textArea" data-store="10"></textarea></div>
        <div class="col-sm-1 rounded-right hover-effect"> <button class="buttonLocalStorage" data-store="10"></button></div>
      </div>
  
  
  
    </div>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="app.js"></script>
    <script src="moment.js"></script>
  </body>

</html>
